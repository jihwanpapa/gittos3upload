name: Main CI
   
on:
  push:
    branches: [ "release" ]
  pull_request:
    branches: [ "release" ]
   
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: git clone
        uses: actions/checkout@v2
   
     # - name: npm install
     #   run: npm install
   
     # - name: npm build
     #   run: npm run build
   
      - name: deploy
        env:
          AWS_ACCESS_KEY_ID: '${{ secrets.AWS_ACCESS_KEY_ID }}'
          AWS_SECRET_ACCESS_KEY: '${{ secrets.AWS_SECRET_ACCESS_KEY }}'
        run:
          aws s3 cp --recursive --region ap-northeast-2 config s3://leo-git-repo
  slack-notification:
    if: ${{ always() }}
    needs: [build]
    runs-on: ubuntu-18.04
    steps:
      - name: slack-send
        uses: slackapi/slack-github-action@v1.19.0
        with:
          payload: |
            {
              "custom_status": "${{ env.CUSTOM_STATUS }}",
              "workflow": "${{ github.workflow }}",
              "job_deploy_dev": "deploy_dev",
              "status_deploy_dev": "${{ needs.deploy-dev.result }}",
              "job_deploy_prod": "deploy_prod",
              "status_deploy_prod": "${{ needs.deploy-prod.result }}",
              "actor": "${{ github.actor }}",
              "ref_name": "${{ github.ref_name }}",
              "head_commit_url": "${{ github.event.head_commit.url }}",
              "action_run_url": "${{ env.ACTION_RUN_URL }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          ACTION_RUN_URL: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
